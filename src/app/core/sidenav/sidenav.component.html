<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" [@sidenavAnimationIsExpanded]="isExpanded">
        <mat-nav-list>
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                <a *ngIf="isExpanded || isShowing" mat-list-item routerLink="/dashboard">Inicio</a>
                <mat-icon mat-list-icon>home</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                <a *ngIf="isExpanded || isShowing" mat-list-item routerLink="/usuarios">Usuários</a>
                <mat-icon mat-list-icon>person</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                <a *ngIf="isExpanded || isShowing" mat-list-item routerLink="/transactions">Transações</a>
                <mat-icon mat-list-icon>attach_money</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
                <a *ngIf="isExpanded || isShowing" mat-list-item routerLink="/threshold">Threshold</a>
                <mat-icon mat-list-icon>price_change</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
