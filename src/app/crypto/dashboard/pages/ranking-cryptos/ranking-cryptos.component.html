<h1>Principais Criptomoedas</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Ícone</th>
    <td mat-cell *matCellDef="let element">
      <div style="margin-top: 10px; margin-bottom: 5px;">
        <img height="40" width="40" [src]="element.image" />
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <!-- Current_price Column -->
  <ng-container matColumnDef="current_price">
    <th mat-header-cell *matHeaderCellDef>Valor Atual</th>
    <td mat-cell *matCellDef="let element">{{ element.current_price | currency }}</td>
  </ng-container>

  <!-- Percentual de Mudança Column -->
  <ng-container matColumnDef="price_change_percentage_24h">
    <th mat-header-cell *matHeaderCellDef>Percentual de Mudança</th>
    <td mat-cell *matCellDef="let element">
      <div [ngStyle]="{'color': element.price_change_percentage_24h > 0 ? 'green' : 'red' }">
        {{ element.price_change_percentage_24h | percent }}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<br/><br/>
<h4>Quais você deseja acompanhar?</h4>

<form [formGroup]="firstFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Selecione sua Crypto</mat-label>
    <mat-select formControlName="crypto" (selectionChange)="onChange($event)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let crypto of cryptos" [value]="crypto.name">
        {{crypto.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button [disabled]="firstFormGroup.invalid" mat-raised-button color="primary" matStepperNext>Próximo</button>
  </div>
</form>
